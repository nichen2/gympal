{% extends 'base.html' %}

{% block content %}
<div class="container user-detail mt-5">
    <h3 class="display-4 text-center mb-4">User Details</h3>
    <div class="card mx-auto" style="width: 18rem;"> <!-- Centered card with mx-auto -->
        <div class="card-body">
            <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
            <p class="card-text">Email: {{ user.email }}</p>
            <a href="/logout" class="btn btn-outline-primary mb-3">
                Logout
            </a>
            <form action="/users/{{ user.id }}/delete" method="POST" class="text-center">
                <button type="submit" class="btn btn-sm btn-danger">Delete Profile</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
